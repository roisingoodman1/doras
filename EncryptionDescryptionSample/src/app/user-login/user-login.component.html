<form (ngSubmit) ="encryptPassword()">
  <div class="login">
  <div><label for="uname"><b>Username</b></label><input [(ngModel)]="newUser.username" name="username" placeholder="Username"></div>
  <div><label for="psw"><b>Password</b></label><input [(ngModel)]="newUser.password" name="password" placeholder="password"></div>
  <input type="submit" name="saltPassword" value="Login">
  </div>
</form>
<label>
  <input type="checkbox" checked="checked" name="remember"> Remember me
</label>
<br>
<br>
<label for="output"><b>Output</b></label>
<input type="text" placeholder="Hashed Password" name="uname" required>



<div class="container" style="background-color:#f1f1f1">
<button type="button" class="cancelbtn">Cancel</button>
<span class="psw">Forgot <a href="#">password?</a></span>
</div>
