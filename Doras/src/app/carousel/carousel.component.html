
<div class='container-fluid p-0' data-interval="false">
  <div class='col-12'>
    <ngb-carousel class="carouselTop" data-interval="false" (slide)="onSlide($event, fam)">
      <li *ngFor ="let fam of jobFamily">
        <ng-template ngbSlide>
          <h4>
            {{ fam.title }}
          </h4>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
