<div class='container-fluid' data-interval="false">
  <div class='col-12'>
    <ngb-carousel data-interval="false">
      <li *ngFor ="let cap of capabilities|async">
        <ng-template ngbSlide>
          <p>
            {{ cap.capName }}
          </p>
        </ng-template>
      </li>
      <li *ngFor ="let job of jobFamily|async">
        <ng-template ngbSlide>
          <p>
            {{ job.title }}
          </p>
        </ng-template>
      </li>
    </ngb-carousel>
  </div>
</div>
