<div class='container-fluid' data-interval="false">
  <div class='col-12'>
    <ngb-carousel data-interval="false" class="carouselTop" (slide)="onSlide($event)">
      <li *ngFor="let band of jobBandArray; let i = index">
        <ng-template ngbSlide>
          <table class="tableBand">
            <tr>
              <th class="th1" scope="col">
              <mat-card>
                <h5 class="clickableHeader" (click)="openDialog('bandComp', 'band1')"><u>{{jobBandArray[i][0].bandName}}</u></h5>
                <a *ngFor="let job1 of firstJob">
                  <mat-card-title *ngIf="job1; else notShowBlock">{{job1.title}}</mat-card-title>
                  <div *ngIf="job1;">
                  <mat-card-content>
                    <img title="Responsibilities" src='assets/responsibilities.png' onmouseover="this.src='assets/responsibilities_hover.png';" onmouseout="this.src='assets/responsibilities.png';"class="topLeftIcon" (click)="openDialog('responsibility', 'job1')"/>
                    <img title="Training" src='assets/training.png' onmouseover="this.src='assets/training_hover.png';" onmouseout="this.src='assets/training.png';" class="topRightIcon" (click)="openDialog('training', 'training1')"/>
                    <p></p>
                    <img title="Job Specification" src='assets/jobSpec.png' onmouseover="this.src='assets/jobSpec_hover.png';" onmouseout="this.src='assets/jobSpec.png';" class="topLeftIcon" (click)="openDialog('spec', 'spec1')"/>
                    <img title="Other Jobs in the Same Band" src='assets/sjsb.png' onmouseover="this.src='assets/sjsb_hover.png';" onmouseout="this.src='assets/sjsb.png';" class="topRightIcon"/>
                  </mat-card-content>
                  </div>
                </a>
                </mat-card>
              </th>
              <th class="th1" scope="col">
              <mat-card>
                <h5 class="clickableHeader" (click)="openDialog('bandComp', 'band2')"><u>{{jobBandArray[i][1].bandName}}</u></h5>
                <a *ngFor="let job2 of secondJob">
                  <mat-card-title *ngIf="job2; else notShowBlock">{{job2.title}}</mat-card-title>
                  <div *ngIf="job2;">
                  <mat-card-content>
                    <img title="Responsibilities" src='assets/responsibilities.png' onmouseover="this.src='assets/responsibilities_hover.png';" onmouseout="this.src='assets/responsibilities.png';"class="topLeftIcon" (click)="openDialog('responsibility', 'job2')"/>
                    <img title="Training" src='assets/training.png' onmouseover="this.src='assets/training_hover.png';" onmouseout="this.src='assets/training.png';" class="topRightIcon" (click)="openDialog('training', 'training2')"/>
                    <p></p>
                    <img title="Job Specification" src='assets/jobSpec.png' onmouseover="this.src='assets/jobSpec_hover.png';" onmouseout="this.src='assets/jobSpec.png';" class="topLeftIcon" (click)="openDialog('spec', 'spec2')"/>
                    <img title="Other Jobs in the Same Band" src='assets/sjsb.png' onmouseover="this.src='assets/sjsb_hover.png';" onmouseout="this.src='assets/sjsb.png';" class="topRightIcon"/>
                  </mat-card-content>
                  </div>
                </a>
                </mat-card>
              </th>
              <th class="th1" scope="col">
              <mat-card>
                <h5 class="clickableHeader" (click)="openDialog('bandComp', 'band3')"><u>{{jobBandArray[i][2].bandName}}</u></h5>
                <a *ngFor="let job3 of thirdJob">
                  <mat-card-title *ngIf="job3; else notShowBlock">{{job3.title}}</mat-card-title>
                  <div *ngIf="job3;">
                  <mat-card-content>
                    <img title="Responsibilities" src='assets/responsibilities.png' onmouseover="this.src='assets/responsibilities_hover.png';" onmouseout="this.src='assets/responsibilities.png';"class="topLeftIcon" (click)="openDialog('responsibility', 'job3')"/>
                    <img title="Training" src='assets/training.png' onmouseover="this.src='assets/training_hover.png';" onmouseout="this.src='assets/training.png';" class="topRightIcon" (click)="openDialog('training', 'training3')"/>
                    <p></p>
                    <img title="Job Specification" src='assets/jobSpec.png' onmouseover="this.src='assets/jobSpec_hover.png';" onmouseout="this.src='assets/jobSpec.png';" class="topLeftIcon" (click)="openDialog('spec', 'spec3')"/>
                    <img title="Other Jobs in the Same Band" src='assets/sjsb.png' onmouseover="this.src='assets/sjsb_hover.png';" onmouseout="this.src='assets/sjsb.png';" class="topRightIcon"/>
                  </mat-card-content>
                  </div>
                </a>
                </mat-card>
              </th>
              <ng-template #notShowBlock>
                <h4 class="noRole">No Role</h4>
              </ng-template>
            </tr>
          </table>
        </ng-template>
      </ngb-carousel>
    </div>

  </div>
