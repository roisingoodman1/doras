<div class="modal-header">
    <h3 class="modal-title" id="modal-basic-title" mat-dialog-title>Competency</h3>
    <button type="button" class="close" aria-label="Close" (click)="onExit()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" mat-dialog-content *ngFor="let comp of data.body">
      <h4>Name: {{ comp.compName }}</h4>
      <hr>
      <h4>Description</h4>
      <p>{{ comp.compDesc }}</p>
      <hr>
  </div>
  <div class="modal-footer" mat-dialog-actions>
    <button type="button" class="btn btn-outline-dark" (click)="onExit()">Close</button>
  </div>
