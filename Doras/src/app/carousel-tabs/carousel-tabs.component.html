<ngb-tabset justify="fill">
  <ul>
    <li *ngFor ="let capability of capabilities">
      <p>{{capabilities}}</p>
        <ngb-tab title="{{ capability.capName }}">
            <ng-template ngbTabContent>
                <app-roles></app-roles>
            </ng-template>
        </ngb-tab>
    </li>
  </ul>
</ngb-tabset>
