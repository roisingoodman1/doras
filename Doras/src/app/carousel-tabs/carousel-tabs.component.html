<div class='container-fluid'>
<ngb-tabset justify="fill" style="padding-left: 10%; padding-right: 10%;">
  <ul>
    <li *ngFor ="let capability of capabilities">
        <ngb-tab title="{{ capability.capName }}">
            <ng-template ngbTabContent>
                <app-roles></app-roles>
            </ng-template>
        </ngb-tab>
    </li>
  </ul>
</ngb-tabset>
</div>
