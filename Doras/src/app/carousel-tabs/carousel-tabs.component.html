<div class='container-fluid'>
  <mat-tab-group mat-align-tabs="center" (selectedTabChange)="onTabChange($event)">
    <li *ngFor ="let capability of capabilities; let i = index">
      <mat-tab label="{{ capability.capName }}" [id]="i">
        <app-roles></app-roles>
      </mat-tab>
    </li>
  </mat-tab-group>
</div>
