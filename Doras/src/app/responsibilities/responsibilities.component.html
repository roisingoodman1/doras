<ng-template #content let-modal>
  <div class="modal-header">
    <h3 class="modal-title" id="modal-basic-title">Responsibilities</h3>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ul>
      <li *ngFor="let job of job">
        {{ job.responsibilities }}
      </li>
  </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()" (click)="unsubscribe()">Close</button>
  </div>
</ng-template>


<button class="buttonTable" (click)="open(content)" id="open" hidden></button>
